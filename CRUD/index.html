{% extends 'layout.html' %}

{% block title %} Halaman Index {% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<table border="1" width="400px">
	<tr>
		<th>NIM</td>
		<th>Nama</td>
		<th>Alamat</td>
	</tr>
	{% for d in data %}
	<tr>
		<td>{{d.no_induk}}</td>
		<td>{{d.nama}}</td>
		<td>{{d.alamat}}</td>
	</tr>
	{% endfor %}
</table>
<br>
<a href="/insert">Tambah Data</a>
{% endblock %}
